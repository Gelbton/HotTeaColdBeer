<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpicMaps</title>
  <link rel="icon" href="images/icon.svg">
  <script type="module" src="scripts/main.js"></script>
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="map">
        <img src="images/map.jpg" alt="">

      <button class="menu-btn">

              d="M59.7146 17.0232V5.2376L54.425 12.2904H53.8218L48.6482 5.2144V17.0232H45.5858V0.783199H49.1122L54.193 7.7664L59.2738 0.783199H62.777V17.0232H59.7146ZM74.6548 7.14L74.7476 5.5624H77.462V17H74.794L74.6548 15.3296C74.0052 16.6752 72.2188 17.3248 70.9428 17.348C67.5556 17.3712 65.05 15.2832 65.05 11.2696C65.05 7.3256 67.6716 5.2608 71.0124 5.284C72.5436 5.284 74.0052 6.0032 74.6548 7.14ZM71.2676 7.8128C69.3884 7.8128 67.8804 9.0888 67.8804 11.2696C67.8804 13.4504 69.3884 14.7496 71.2676 14.7496C75.722 14.7496 75.722 7.8128 71.2676 7.8128ZM86.1928 14.5408C88.1184 14.5408 89.4408 13.0792 89.4408 11.2928C89.4408 9.5064 88.2344 8.0448 86.1928 8.0448C84.1512 8.0448 82.9448 9.5064 82.9448 11.2928C82.9448 13.0792 84.2672 14.5408 86.1928 14.5408ZM82.6896 21.7792H79.8592V5.5624H82.504L82.6896 7.14C83.5712 5.864 85.1024 5.3072 86.4016 5.3072C89.928 5.3072 92.2712 7.9288 92.2712 11.2928C92.2712 14.6336 90.16 17.2784 86.4944 17.2784C85.288 17.2784 83.5016 16.9072 82.6896 15.6544V21.7792ZM103.407 6.7456L101.83 8.6016C101.018 7.836 100.09 7.5808 98.9992 7.5808C97.6536 7.5808 96.9112 7.9984 96.9112 8.7176C96.9112 9.46 97.584 9.8776 99.0456 9.9704C101.203 10.1096 103.941 10.5968 103.941 13.636C103.941 15.6544 102.294 17.3944 99.0224 17.3944C97.2128 17.3944 95.4032 17.0928 93.7328 15.3528L95.1248 13.3344C95.9368 14.2392 97.7928 14.912 99.0688 14.9352C100.136 14.9584 101.134 14.4016 101.134 13.5664C101.134 12.7776 100.484 12.4528 98.86 12.36C96.7024 12.1976 94.1272 11.4088 94.1272 8.8104C94.1272 6.1656 96.8648 5.2376 98.9528 5.2376C100.739 5.2376 102.085 5.5856 103.407 6.7456Z"
              fill="black" />
          </svg>
        </a>

        <button class="details__close">
          <svg width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.16711 2.13824L16.8329 16.8012M2.16711 16.8012L16.8329 2.13824" stroke="black" stroke-width="3"
              stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </header>

      <form class="details__form">
        <fieldset class="details__vehicles">
          <label class="details__vehicles-type">
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M135.2 117.4L109.1 192H402.9l-26.1-74.6C372.3 104.6 360.2 96 346.6 96H165.4c-13.6 0-25.7 8.6-30.2 21.4zM39.6 196.8L74.8 96.3C88.3 57.8 124.6 32 165.4 32H346.6c40.8 0 77.1 25.8 90.6 64.3l35.2 100.5c23.2 9.6 39.6 32.5 39.6 59.2V400v48c0 17.7-14.3 32-32 32H448c-17.7 0-32-14.3-32-32V400H96v48c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32V400 256c0-26.7 16.4-49.6 39.6-59.2zM128 288a32 32 0 1 0 -64 0 32 32 0 1 0 64 0zm288 32a32 32 0 1 0 0-64 32 32 0 1 0 0 64z" />
            </svg>

            <input class="visually-hidden" required type="radio" name="vehicle" value="car">
          </label>

          <label class="details__vehicles-type">
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <path
                d="M160 48a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zM126.5 199.3c-1 .4-1.9 .8-2.9 1.2l-8 3.5c-16.4 7.3-29 21.2-34.7 38.2l-2.6 7.8c-5.6 16.8-23.7 25.8-40.5 20.2s-25.8-23.7-20.2-40.5l2.6-7.8c11.4-34.1 36.6-61.9 69.4-76.5l8-3.5c20.8-9.2 43.3-14 66.1-14c44.6 0 84.8 26.8 101.9 67.9L281 232.7l21.4 10.7c15.8 7.9 22.2 27.1 14.3 42.9s-27.1 22.2-42.9 14.3L247 287.3c-10.3-5.2-18.4-13.8-22.8-24.5l-9.6-23-19.3 65.5 49.5 54c5.4 5.9 9.2 13 11.2 20.8l23 92.1c4.3 17.1-6.1 34.5-23.3 38.8s-34.5-6.1-38.8-23.3l-22-88.1-70.7-77.1c-14.8-16.1-20.3-38.6-14.7-59.7l16.9-63.5zM68.7 398l25-62.4c2.1 3 4.5 5.8 7 8.6l40.7 44.4-14.5 36.2c-2.4 6-6 11.5-10.6 16.1L54.6 502.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L68.7 398z" />
            </svg>

            <input class="visually-hidden" required type="radio" name="vehicle" value="foot">
          </label>

          <label class="details__vehicles-type">
            <svg fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
              <path
                d="M400 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm27.2 64l-61.8-48.8c-17.3-13.6-41.7-13.8-59.1-.3l-83.1 64.2c-30.7 23.8-28.5 70.8 4.3 91.6L288 305.1V416c0 17.7 14.3 32 32 32s32-14.3 32-32V288c0-10.7-5.3-20.7-14.2-26.6L295 232.9l60.3-48.5L396 217c5.7 4.5 12.7 7 20 7h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H427.2zM56 384a72 72 0 1 1 144 0A72 72 0 1 1 56 384zm200 0A128 128 0 1 0 0 384a128 128 0 1 0 256 0zm184 0a72 72 0 1 1 144 0 72 72 0 1 1 -144 0zm200 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z" />
            </svg>

            <input class="visually-hidden" required type="radio" name="vehicle" value="bike">
          </label>
        </fieldset>

        <fieldset class="details__destination">
          <label class="details__destination-label">
            <span class="details__destination-circle"></span>
            <input class="details__destination-input" required type="text" name="from" placeholder="From :">
          </label>

          <label class="details__destination-label">
            <span class="details__destination-circle"></span>
            <input class="details__destination-input" required type="text" name="to" placeholder="To :">
          </label>
        </fieldset>

        <button type="submit" class="details__submit">Go</button>
        <p class="details__loader visually-hidden">Processing</p>
      </form>

      <hr class="details__line visually-hidden">

      <div class="details__results visually-hidden">
        <div class="details__results-route">
          <h2>Route:</h2>
          <p>2 hrs 5 mins</p>
        </div>

        <div class="details__results-start">
          <span class="details__results-circle"></span>
          <h3 class="details__results-title">Seoul, South Korea</h3>
        </div>


        <div class="details__results-roadmap">
          <table class="details__results-table">
            <tbody>
              <tr>
                <td class="details__results-about">
                  <svg width="23" height="32" viewBox="0 0 23 32" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M11.4535 0.25L21.9414 12.2019C22.1499 12.4395 22.2126 12.7679 22.1058 13.063C21.9527 13.4861 21.5004 13.7221 21.0631 13.6247L20.9626 13.5963L14.1875 11.2557V31.75H8.8125V11.2234L1.94446 13.5963C1.6801 13.6876 1.38968 13.6521 1.15821 13.5053L1.06287 13.4357C0.716108 13.1454 0.652355 12.6524 0.897839 12.2897L0.965668 12.2019L11.4535 0.25Z"
                      fill="currentColor" />
                  </svg>

                  <div class="details__results-descr">
                    <h3>Go straight</h3>
                    <p>Inha-ro, 129-7</p>
                  </div>
                </td>
                <td class="details__results-range">
                  <p>2 kms</p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="details__results-end">
          <span class="details__results-circle"></span>
          <h3 class="details__results-title">Incheon, South Korea</h3>
        </div>

      </div>

      <div class="details__error visually-hidden">
        <figure>
          <svg width="185" height="185" viewBox="0 0 185 185" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M92.49 58.5483V93.9472M92.49 126.451L92.5091 126.421M176.812 92.4894C176.812 139.054 139.064 176.802 92.4995 176.802C45.9351 176.802 8.18726 139.054 8.18726 92.4894C8.18726 45.925 45.9351 8.17712 92.4995 8.17712C139.064 8.17712 176.812 45.925 176.812 92.4894Z"
              stroke="#D9D9D9" stroke-width="15.8125" stroke-miterlimit="10" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </figure>

        <h2 class="details__error-title">ERROR !</h2>
        <p class="details__error-message">Destination is not found !</p>
      </div>
    </aside>
  </div>


</body>

</html>
